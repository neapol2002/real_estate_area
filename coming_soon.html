    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PRODUCTION BUILD Area HTML</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat%7COpen+Sans:700,400%7CRaleway:400,800,900" rel="stylesheet" />

    <link rel="icon" href="favicon.ico" type="image/x-icon">

<body>
<div id="preloader">
    <div>
        <canvas id='circleback' height='100' width='100'></canvas>
        <canvas id='circlemain' height='100' width='100'></canvas>
    </div>
</div>
<div class="coming-soon-container">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-xs-12 col-sm-12">
                <div class="coming-soon">

                    <div class="logo-block">
                        <img src="./images/logo-small.png" alt="logo" class="logo-block__logo">
                        <span class="logo-block__title">Area</span>

                    </div>

                    <div class="coming-soon__main-block">
                        <h1 class="main-block-header">This site is under maintenance</h1>
                        <p class="main-block-paragraph main-block-paragraph_size_big">Before the events that you can not
                            forget, left</p>
                        <!--data-time attr need time in UTC format-->
                        <div class="counter-wrapper" data-time="1544718625000">

                            <div class="coming-soon__counter">
                                <div class="coming-soon__counter_digit">
                                    <p class="coming-soon__counter_digit_number counter_day">250</p>
                                </div>
                                <p class="coming-soon__counter_text">Days</p>
                            </div>
                            <div class="coming-soon__counter">
                                <div class="coming-soon__counter_digit">
                                    <p class="coming-soon__counter_digit_number counter_hours">250</p>
                                </div>
                                <p class="coming-soon__counter_text">Hours</p>
                            </div>


                            <div class="coming-soon__counter">
                                <div class="coming-soon__counter_digit">
                                    <p class="coming-soon__counter_digit_number counter_minutes">250</p>
                                </div>
                                <p class="coming-soon__counter_text">Minutes</p>
                            </div>
                            <div class="coming-soon__counter">
                                <div class="coming-soon__counter_digit">
                                    <p class="coming-soon__counter_digit_number counter_seconds">250</p>
                                </div>
                                <p class="coming-soon__counter_text">Seconds</p>
                            </div>


                        </div>
                        <p class="main-block-paragraph main-block-paragraph_size_small">
                            Notify me when site will be open
                        </p>
                        <form id="notify">
                            <input type="email" required placeholder="E-mail" name="email" form="notify">
                            <input type="submit" value="Notify me">
                        </form>
                    </div>

                    <div class="icons">

                        <a href="#" class="icons__item icons__item_margin-right_small">
                            <i class="fa fa-facebook icons" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="icons__item icons__item_margin-right_small">
                            <i class="fa fa-twitter icons" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="icons__item icons__item_margin-right_small">
                            <i class="fa fa-google icons" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="icons__item">
                            <i class="fa fa-pinterest-p icons" aria-hidden="true"></i>
                        </a>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
